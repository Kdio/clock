      buzzer.volume = 0.3;

      setInterval(function() {
        var today = new Date();
        var h = pad_number(today.getHours());
        var m = pad_number(today.getMinutes());
        var s = pad_number(today.getSeconds());
        fulltime = h + ":" + m;
        verify_alarm(fulltime);
        document.getElementById('time').innerHTML = fulltime;
        fulltime += ":" + s;
        document.title = fulltime;
      }, 1000);

      function pad_number(number) {
        value = String(number);
        return "00".substring(0, 2 - value.length) + value;
      }

      function verify_alarm(time) {
        alarm = document.getElementById('alarm');
        if (alarm.value === time) {
          alarm.value = "";
          buzzer.play();
        }
      }

      function stop_it() {
        buzzer.pause();
      }
    </script>
  </head>
  <body>
    <div class="clock" id="time"></div>
    <div class="corner">
      <input type="time" name="alarm" id="alarm">
      <button type="button" onclick="stop_it()">Stop</button>
    </div>
  </body>
